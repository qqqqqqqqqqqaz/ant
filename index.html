<!DOCTYPE html>
<html>
<head>
  <title>Bypass & Script Detection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Security Check</h1>
  <div id="output">Checking...</div>

  <script>
    (function () {
      const output = document.getElementById('output');
      let issues = [];

      // --- 1. Fast Interaction Detection ---
      let start = performance.now();
      setTimeout(() => {
        let elapsed = performance.now() - start;
        if (elapsed < 5) {
          issues.push("⚠️ Script may be speeding up execution with fast flags.");
        }
      }, 0);

      // --- 2. Script Tampering Check ---
      const originalSetTimeout = window.setTimeout.toString();
      if (!originalSetTimeout.includes('[native code]')) {
        issues.push("⚠️ setTimeout has been modified (script injection?).");
      }

      const originalFetch = window.fetch?.toString?.() || "";
      if (originalFetch && !originalFetch.includes('[native code]')) {
        issues.push("⚠️ fetch() appears to be overridden (possible hook).");
      }

      // --- 3. Inline Script Detection (via DOM) ---
      const scripts = document.querySelectorAll("script:not([src])");
      if (scripts.length > 1) {
        issues.push("⚠️ Extra inline scripts detected (possible injection).");
      }

      // --- 4. DevTools Detection (Simple) ---
      const detectDevTools = () => {
        const before = new Date();
        debugger;
        const after = new Date();
        if (after - before > 100) {
          issues.push("⚠️ DevTools detected (debugger triggered).");
        }
      };
      detectDevTools();

      // --- 5. Report Results ---
      setTimeout(() => {
        if (issues.length > 0) {
          output.innerHTML = `<div class="alert">Suspicious Activity Detected:</div><ul>${issues.map(i => `<li>${i}</li>`).join('')}</ul>`;
        } else {
          output.textContent = "✅ No obvious bypasses or tampering detected.";
        }
      }, 100);
    })();
  </script>
</body>
</html>
